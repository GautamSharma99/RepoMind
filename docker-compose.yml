version: "3.9"

services:
  mcp-gateway-github:
    image: docker/mcp-gateway:latest
    command:
      - --verbose
      - --transport=streaming
      - --servers=github
      - --port=8080
    ports:
      - "8080:8080"

  app:
    build: .
    command: python app.py
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - mcp-gateway-github
